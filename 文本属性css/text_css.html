<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text css</title>
    <style>
        p {
         font-size: 20px;
         font-weight: lighter;
         font-family: 'Courier New', Courier, monospace;
         font-style: oblique;
        }
        h1 {
            font-size: medium;
            font-weight: 100;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- 默认字体大小都是16px -->
    <p>这是p标签</p>
    <h1>这个是大标题</h1>
</body>
</html>
