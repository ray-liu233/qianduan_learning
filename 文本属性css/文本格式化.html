<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本的标题</title>
</head>
<body>
<!-- 以下标签都是行内标签 -->
    <strong>加粗</strong>
    <b>加粗</b>
    <u>下划线</u>
    <ins>下划线</ins>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除</s>
    <del>删除</del>
</body>
</html>
