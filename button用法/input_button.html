<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>各种button的用法</title>
</head>
<body>
    <!-- 谷歌浏览器默认button为提交按钮，即如果没给属性的话 -->
    <button type="button">这是一个普通的button</button>
    <button type="submit">这是一个提交的button</button>
    <button type="reset">这是一个重制的button</button>
    <button>这是个默认的button</button>
</body>
</html>
