<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <!-- a标签是行内标签 -->
    <a href="https://www.baidu.com/">跳转到百度</a>
    <br>
    <a href="./first.html">跳转到first.html</a>
    <br>
    <a href="#">这是一个空链接</a>
    <br>
    <a href="https://www.baidu.com/" target="_blank">从新网页跳转到百度</a>
    <br>
    <a href="https://www.baidu.com/" target="_top">从top跳转到百度</a>
    <br>
    <a href="https://www.baidu.com/" target="_parent">从parent跳转到百度</a>
</body>
</html>
