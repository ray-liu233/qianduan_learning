<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是一个无需列表的写法</title>
</head>
<!-- 一般用于清单，比如todo list -->
<body>
    <h1>水果列表</h1>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>梨子</li>
        <li>西瓜</li>
        <li>葡萄</li>
    </ul>
</body>
</html>
