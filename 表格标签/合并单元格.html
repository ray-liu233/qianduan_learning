<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整的成绩单</title>
</head>
<!-- 一般用于收集信息，统计信息，如学生成绩信息 -->
<body>
    <table border="1">
        <caption><b>学生成绩单</b></caption>
        <!-- 仅为结构标签 -->
        <thead>
        <tr>
            <th>姓名</th>
            <th colspan="3">班级</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>小明</td>
            <td rowspan="3">1班</td>
            <td>99分</td>
            <td>男</td>
        </tr>
        <tr>
            <td>小蓝</td>
            <td>92分</td>
            <td>女</td>
        </tr>
        <tr>
            <td>说明</td>
            <td>天天向上</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
