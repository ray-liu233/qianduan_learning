<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类标签选择器的使用</title>
    <!-- 类标签选择器是一对多 -->
    <style>
        .blue {
        color: blue;
        }
        .red {
        color: red;
        }
        .size {
        font-size: large;
        }
    </style>
</head>
<body>
    <p class="blue">这是类标签选择器生效的样式</p>
    <p class="red size">这是类标签选择器生效的样式</p>
    <p class="blue">这是类标签选择器生效的样式</p>
</body>
</html>
