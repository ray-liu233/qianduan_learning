<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>这是input表单的基础用法</title>
</head>
<body>
    <!-- input标签是行内标签且是单标签 -->
    这是文本框：<input type="text">
    <br>
    <br>
    这是单选框：<input type="radio">
    <br>
    <br>
    这是复选框：<input type="checkbox">
    <br>
    <br>
    这是传文件框：<input type="file">
    <br>
    <br>
    这是密码框：<input type="password">
    <br>
    <br>
</body>
</html>
