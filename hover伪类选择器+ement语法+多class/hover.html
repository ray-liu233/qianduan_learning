<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover选择器</title>
    <style>
        /* hover伪类选择器，为了实现当鼠标在标签处时实现特殊效果 */
        /* emmet语法为了实现vscode前端快速开发 */
     p.red:hover {
        color:red;
        background-color: blue;
     }
     ul {
        font-size: 50px;
        color: yellow;
        font-family:'Courier New', Courier, monospace;
     }
    </style>
</head>
<body>
    <!-- emmet语法：
    ul>li{$}*3:出现1到3的列表

    p.space#li：出现p标签，space,li

    div+p:：同级标签div+p

    .red:默认是div标签，类是red
    -->
    <p class="selector"></p>
    <ul>
        <li>111111</li>
    </ul>
    <ul>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
    <p class="red" id="green">dddd</p>
    <p></p>
    <div></div>
    <div class="p"></div>
    <div class="red"></div>
</body>
</html>
