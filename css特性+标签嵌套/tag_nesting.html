<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签嵌套</title>
    <!-- 块级标签作为大容器，可以嵌套行内标签，块级元素，行内块元素 -->
    <!-- 但是p作为段落标签，不要嵌套div和h，以及p -->
    <!-- a超链接标签可以嵌套其他的标签，但是不要嵌套a标签 -->
</head>
<body>
    <!-- 下面是不对的代码 -->
    <p>
        <div>aaaaaa</div>
        <h1>bbbbbb</h1>
    </p>

    <span>
        <div>cccccc</div>
    </span>
</body>
</html>
