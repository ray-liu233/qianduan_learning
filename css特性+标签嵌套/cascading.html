<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠性</title>
    <style>
        /* 选择器优先级相同时才会被层叠，前面的会被后面的样式层叠 */
     body {
        color: aquamarine;
     }

     p {
        color: blue;
     }
    </style>
</head>
<body>
    <p>aaaaaaa</p>
</body>
</html>
