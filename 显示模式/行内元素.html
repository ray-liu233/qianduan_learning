<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内元素</title>
    <!-- 一行可以显示多个，不能设置宽高，宽高由内容自适应 -->
    <style>
     span {
        width: 500px;
        height: 500px;
     }
    </style>
</head>
<body>
    <span>aaaaaa</span>
    <a href="#">bbbbbb</a>
    <!-- 其他行内标签，像em，strong，del，i等 -->
</body>
</html>
