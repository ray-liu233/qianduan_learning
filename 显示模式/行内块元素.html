<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内块元素</title>
    <style>
        /* 一行可以设置多个，而且可以设置宽高 */
        input {
            width: 100px;
            height: 100px;
            display: block;
        }
    </style>
</head>
<body>
    用户名：<input type="text" placeholder="请输入用户名">
    密码：<input type="password">
    <!-- 像input，textarea，select，button -->
</body>
</html>
