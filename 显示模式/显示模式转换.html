<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式转换</title>
    <style>
        span {
            /* 将其改成块级元素 */
            display: block;
        }

        div {
            /* 将其改成行内元素 */
            display: inline;
        }

        p {
            /* 将其改成行内快元素 */
            display:inline-block;
        }
    </style>
</head>
<body>
    <span>aaaaa</span>
    <div>bbbbb</div>
    <p>cccccc</p>
    <p>ddddd</p>
</body>
</html>
