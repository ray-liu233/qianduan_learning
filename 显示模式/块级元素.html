<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        /* 块级元素默认高度根据内容自适应，宽度继承父标签，一般占满一长条，可以设置宽度和高度
           元素也叫标签 */
        * {
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div>aaaaa</div>
    <p>bbbbb</p>
    <h1>cccccc</h1>
    <ul>
        <li>eeeeee</li>
    </ul>
    <!-- 其他的块级别标签，像form，header，nav，footer，dl，dt，dd -->
</body>
</html>
