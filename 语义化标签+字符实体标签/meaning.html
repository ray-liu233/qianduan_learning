<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义化标签</title>
</head>
<body>
    <div>这是个div，自动换行</div>
    <span>这是个span，不会自动换行</span>
    <span>这是个span，测试真的不会自动换行</span>
    <header>这个网页布局的头部</header>
    <nav>这个网页布局的导航</nav>
    <aside> 这个网页布局的侧边栏</aside>
    <section>这是网页的区块</section>
    <footer>这是网页的底部</footer>
    <article>这是网页的文字或者叫文章部分</article>
</body>
</html>
