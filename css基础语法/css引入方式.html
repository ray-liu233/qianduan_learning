<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css引入样式方式</title>
    <!-- rel表示链接文件与当前文件的关系，这里表示是样式表 -->
    <link rel="stylesheet" href="./my.css">
    <style>
        h4 {
         background-color: aqua;
        }
    </style>
</head>
<body>
    <h4>这是第一种样式引入</h4>
    <p>这是第二种样式引入</p>
    <div style="color: green; font-size: 40px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">这是块标签</div>
</body>
</html>
